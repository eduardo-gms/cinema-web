<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vender Ingresso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="index.html">Cinema Control</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="cadastro-filmes.html">Cadastrar Filme</a></li>
                    <li class="nav-item"><a class="nav-link" href="cadastro-salas.html">Cadastrar Sala</a></li>
                    <li class="nav-item"><a class="nav-link" href="cadastro-sessoes.html">Cadastrar Sessão</a></li>
                    <li class="nav-item"><a class="nav-link" href="venda-ingressos.html">Vender Ingressos</a></li>
                    <li class="nav-item"><a class="nav-link" href="sessoes.html">Sessões Disponíveis</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <main class="container mt-5">
        <div class="card p-4 border-0 shadow-lg">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Venda de Ingresso</h2>
                <form id="form-ingresso">
                    <div class="mb-3">
                        <label for="sessao" class="form-label">Sessão</label>
                        <select class="form-select" id="sessao" required></select>
                    </div>
                    <div class="mb-3">
                        <label for="cliente" class="form-label">Nome do Cliente</label>
                        <input type="text" class="form-control" id="cliente" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="cpf" class="form-label">CPF</label>
                            <input type="text" class="form-control" id="cpf" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="assento" class="form-label">Assento (Ex: A10)</label>
                            <input type="text" class="form-control" id="assento" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="pagamento" class="form-label">Tipo de Pagamento</label>
                        <select class="form-select" id="pagamento" required>
                            <option value="Cartao">Cartão</option>
                            <option value="Pix">Pix</option>
                            <option value="Dinheiro">Dinheiro</option>
                        </select>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Confirmar Venda</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
